                    <div class="search">
                        <div id=""><img src="/images/youfeng/search.png" /><input type="text"
                                placeholder="请输入想要搜索的藏品或代码" id="jumpSearchcollection"
                                style="width: 197px; height: 44px;" maxlength="30" oninput="inputCodeName(this)" />
                        </div>
                        <span onclick="jumpSearchcollection()" style="cursor: pointer;">搜索</span>
                    </div>

        <p>
            <script>
                // 跳转至搜索页面
                function jumpSearchcollection() {
                    // 先把搜索框的内容存入本地缓存
                    sessionStorage.setItem("searchcollection-CodeName", $("#jumpSearchcollection").val())
                    // 如果在搜索页就不跳转
                    if (window.location.pathname != "/searchcollection") {
                        window.location = "/searchcollection"
                    } else {
                        GetProductLists()
                    }
                }
                // 输入藏品名称
                function inputCodeName(_this) {
                    sessionStorage.setItem("searchcollection-CodeName", _this.value)
                    if (window.location.pathname == "/searchcollection") {
                        GetProductListsParam.CodeName = _this.value;
                    }
                }
                // 登出
                function SignOut() {
                    $.ajax({
                        url: "/account/SignOut",
                        type: "GET",
                        success: function (res) {
                            window.location = "/account/signin"
                        }
                    });
                }
                $(function () {
                    // 将本地缓存的搜索框内容 回显上去
                    if (sessionStorage.getItem("searchcollection-CodeName")) {
                        $("#jumpSearchcollection").val(
                            sessionStorage.getItem("searchcollection-CodeName")
                        );
                    }
                    // 监听搜索框的回车键事件
                    $("#jumpSearchcollection").on("keyup", function () {
                        if (event.keyCode == "13") {
                            //回车执行查询
                            jumpSearchcollection()
                        }
                    });
                })
            </script>
